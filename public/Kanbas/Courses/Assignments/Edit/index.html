<!DOCTYPE html>
<html lang="en">

<head>
  <title>Edit index</title>
</head>

<body>
  <select>
    <option>SpeedGrader</option>
    <option>Student</option>
    <option>Instructor</option>
    <option>Teaching Assistant</option>
  </select>
  <hr>
  <label>
    <h3><strong>Assignment Name</strong></h3>
  </label><br />
  <input type="text" name="assignment_name" value="A1 - ENV + HTML" /><br /><br />

  <label>Assignment Description</label><br /><br />
  <textarea name="wd-assignment-description" rows="4" cols="50">
    Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsa ipsum laudantium veniam optio, dicta quas voluptas facilis alias laborum voluptatibus maiores ducimus dolorem molestiae labore, harum rerum? Quis, quam vitae!
</textarea><br/><br/>
  <table>
    <tbody>
      <tr>
        <td><label>Points</label><br /><br /></td>
        <td><input type="number" value="100" min="0" max="100" /><br /><br /></td>
      </tr>
      <tr>
        <td><label>Assignment Group</label><br /><br /></td>
        <td>
          <select>
            <option>ASSIGNMENTS</option>
            <option>QUIZZES</option>
            <option>EXAMS</option>
            <option>PROJECTS</option>
          </select><br /><br />
        </td>
      </tr>
      <tr>
        <td valign="top"><label>Submission Type</label></td>
        <td>
          <strong>Online Entry Options</strong><br />
          <input type="checkbox" name="submission_type" value="TEXT" checked />
          <label>Text Entry</label> <br />
          <input type="checkbox" name="submission_type" value="WEBSITE" checked />
          <label>Website URL</label> <br />
          <input type="checkbox" name="submission_type" value="MEDIA" checked />
          <label>Media Recordings</label> <br />
          <input type="checkbox" name="submission_type" value="MEDIA" checked />
          <label>Student Annotation</label> <br />
          <input type="checkbox" name="submission_type" value="FILE" checked />
          <label>File Uploads</label><br />
          <input type="checkbox" name="submission_type" value="RESTRICT" checked />
          <label>Restrict Upload File Types</label><br /><br />
        </td>
      </tr>
      <tr>
        <td valign="top"><label>Assign</label></td>
        <td>
          Assign to<br /><br />
          <input type="text" value="Everyone" /><br /><br />
          Due:<br /><br />
          <input type="date" name="due_date" min="2023-01-05" max="2023-01-23" value="2023-01-23" /><br /><br />
          Available from:<br /><br />
          <input type="date" name="available_date" min="2023-01-01" max="2023-01-23" value="2023-01-23" /><br /><br />
          Unitl:<br /><br />
          <input type="date" name="until_date" min="2023-01-05" max="2023-01-23" value="2023-01-23" /><br /><br />
          <button>Cancel</button>
          <button>Save</button>
        </td>
      </tr>
    </tbody>
  </table>
</body>

</html>
