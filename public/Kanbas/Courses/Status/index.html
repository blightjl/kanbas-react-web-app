<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="/libs/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="/libs/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="/Kanbas/styles.css" />
    <link rel="stylesheet" href="/Kanbas/Navigation/index.css" />
    <link rel="stylesheet" href="/Kanbas/Courses/Navigation/index.css" />
    <link rel="stylesheet" href="/Kanbas/Courses/Home/index.css" />
    <link rel="stylesheet" href="/Kanbas/Dashboard/index.css" />
    <link rel="stylesheet" href="/Kanbas/Courses/Status/index.css" />
</head>

<body>
    <div class="course-status">
        <div class="set-1">
            <h5>Course Status</h5>
            <div class="button-set">
                <div><button class="split-button"><i class="fa fa-stop-circle"></i>Unpublish</button><button
                        class="split-button" id="published"><i
                            class="fa fa-check-circle text-success"></i>Published</button>
                </div>
            </div>
        </div>
        <div class="set-2 button-set">
            <div><button class="grid-button"><i class="fa fa-file"></i>Import Existing Content</button></div>
            <div><button class="grid-button"><i class="fa fa-cloud"></i>Import from Commons</button></div>
            <div><button class="grid-button"><i class="fa fa-home"></i>Choose Home Page</button></div>
            <div><button class="grid-button"><i class="fa fa-bar-chart-o"></i>View Course Stream</button></div>
            <div><button class="grid-button"><i class="fa fa-microphone"></i>New Announcement</button></div>
            <div><button class="grid-button"><i class="fa fa-bar-chart-o"></i>New Analytics</button></div>
            <div><button class="grid-button"><i class="fa fa-bell"></i>View Course Notifications</button></div>
        </div>
        <div class="to-do">
            <h5>To Do</h5>
            <hr />
            <span class="assignments"><i class="fa fa-exclamation"></i>Grade A1 - ENV + HTML</span>
        </div>
        <div class="coming-up">
            <div>Coming Up<i class="fa fa-calendar"></i><span class="calendar">View Calendar</span></div>
            <hr />
            <div class="lecture-set">
                <div><i class="fa fa-calendar"></i><span class="calendar">Lecture 1</span></div>
                <div><i class="fa fa-calendar"></i><span class="calendar">Lecture 2</span></div>
                <div><i class="fa fa-calendar"></i><span class="calendar">Lecture 3</span></div>
            </div>
        </div>
    </div>
</body>
</html>
